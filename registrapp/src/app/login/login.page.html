<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text color="primary" class="ion-text-center">
    <h1>Ingrese sus credenciales</h1>
  </ion-text>

  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input #user></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input #pass type="password"></ion-input>
  </ion-item>

  <br><br>
  <ion-button (click)="ingresar(user, pass)" expand="full" shape="undefined">
    INGRESAR
  </ion-button>
  <br><br>
  <ion-button (click)="recPass()" expand="block" fill="clear" shape="round">
    Recuperar contraseña
  </ion-button>

</ion-content>
