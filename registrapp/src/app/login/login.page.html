<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" >RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="logo">
    <img src="https://media-exp1.licdn.com/dms/image/C4E0BAQF-gvAcQrbRDQ/company-logo_200_200/0/1559855220726?e=2159024400&v=beta&t=4W6rdALJ_eXNsmPZ_u3OXUS_ZP6iR1rRy7h_HPTUfVU">
  </div>

  <ion-text  class="ion-text-center">
    <h1>Ingrese sus credenciales</h1>
  </ion-text>

  <ion-item>
    <ion-label position="floating" color="dark">Nombre de usuario DUOC</ion-label>
    <ion-input #user></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input #pass type="password"></ion-input>
  </ion-item>

  <br><br>
  <ion-button  (click)="ingreso(user, pass)" expand="full" shape="undefined">
    <ion-label >INGRESAR</ion-label>
  </ion-button>
  <br><br>
  <ion-button (click)="recPass(user)" expand="block" fill="clear" shape="round">
    Restablecer contraseña
  </ion-button>


</ion-content>
